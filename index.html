<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-principal">
      <div class="image-insta">
        <img src="img/instagram-cel.png" alt="celular" />
      </div>
      <div class="container-insta">
        <div class="grupo">
          <img id="logo" src="img/instagram-logo.png" alt="logo do instagram" />
          <div id="foto-perfil">
            <img src="img/perfil-instagram.jpg" alt="foto de perfil da conta" />
          </div>
          <div class="loggin">
            <a href="#" id="button">Continue como bia_a_souza</a>
            <a href="#" id="remover">Remover a conta</a>
          </div>
        </div>
        <div class="grupo">
          <p>Não é bia_a_souza?</p>
          <p><a href="#">Alterna contas </a> ou <a href="#">Inscreva-se</a></p>
        </div>
        <div class="buttons-aplication">
          <p>Baixe o aplicativo</p>
          <div class="buttons">
            <a href="#">
              <img class="button" src="img/apple-button.png" alt="" />
            </a>
            <a href="#">
              <img class="button" src="img/googleplay-button.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
